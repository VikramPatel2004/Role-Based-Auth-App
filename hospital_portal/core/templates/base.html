<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hospital Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold text-white" href="#">Hospital Portal</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

            {% if user.is_authenticated %}

                {% if user.role == "doctor" %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'doctor_dashboard' %}">Home</a>
                </li>

                {% elif user.role == "patient" %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'patient_dashboard' %}">Home</a>
                </li>

                {% endif %}

                <!-- Logout -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                </li>

            {% else %}

                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'signup' %}">Signup</a>
                </li>

            {% endif %}

        </ul>
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
